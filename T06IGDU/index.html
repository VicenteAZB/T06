<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Modelos 3D con Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        /* Estilo para el texto en la parte superior */
        #message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Párrafo de mensaje -->
    <div id="message">¡Haz clic y muévete con el mouse para ver la calamidad!</div>

    <!-- Importar Three.js y sus addons usando importmap -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.147.0/examples/jsm/"
          }
        }
    </script>

    <!-- Importar el archivo app.js con el código de la aplicación -->
    <script type="module" src="app.js"></script>
</body>
</html>
